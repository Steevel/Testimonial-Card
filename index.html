<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Testimonial Card | Tailwind CSS</title>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-blue-300 p-5">
        <div class="rounded-lg bg-white p-4 shadow-2xl sm:flex sm:gap-16 sm:p-0">
            <div class="flex items-center gap-2">
                <img class="h-8 w-8 sm:h-full sm:w-36 sm:rounded-none rounded-full object-cover"
                    src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg"
                    alt="" srcset="" />
                <span>John Doe</span>
            </div>
            <div class="mt-2  flex items-left justify-center flex-col">
                <p class="italic font-thin">“Tailwind is designed to be component friendly. It is so much easier to
                    separate a site's elements into smaller components and not pollute the codebase with objects or
                    extraneous CSS classes.”</p>
                <span class="text-sm text-gray-400">Frontend developer</span>
            </div>
        </div>
    </div>
</body>

</html>
